<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Тот же head что и в предыдущем примере -->
</head>
<body class="bg-gray-100 dark:bg-dark-900">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white dark:bg-dark-800 rounded-xl shadow-lg overflow-hidden">
            <div class="p-6">
                <div class="text-center mb-6">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-primary-100 dark:bg-dark-700">
                        <i class="fas fa-scale-balanced text-primary-600 dark:text-primary-500"></i>
                    </div>
                    <h2 class="mt-3 text-xl font-bold text-gray-900 dark:text-white">Вход в LegalBot</h2>
                    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Административная панель</p>
                </div>

                <form class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Логин</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input id="username" name="username" type="text" required 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-dark-700 dark:text-white"
                                placeholder="Ваш логин">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Пароль</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-dark-700 dark:text-white"
                                placeholder="Ваш пароль">
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Войти
                        </button>
                    </div>
                </form>

                <div class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                    Нет доступа? <a href="#" class="font-medium text-primary-600 dark:text-primary-500 hover:text-primary-500">Свяжитесь с администратором</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
