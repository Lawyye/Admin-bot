<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в LegalBot Admin</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-600: #7c3aed;
            --primary-700: #6d28d9;
            --dark-800: #1e293b;
            --dark-900: #0f172a;
            --dark-700: #334155;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            
            /* Light mode variables */
            --light-bg: #f9fafb;
            --light-card: #ffffff;
            --light-text: #111827;
            --light-input: #f3f4f6;
        }
        
        body {
            background: var(--dark-900);
            color: var(--gray-300);
            font-family: "Segoe UI", Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        body.light-mode {
            background: var(--light-bg);
            color: var(--light-text);
        }
        
        .login-container {
            background: var(--dark-800);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
            transition: background 0.3s ease;
        }
        
        .light-mode .login-container {
            background: var(--light-card);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .login-header h2 {
            color: white;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .light-mode .login-header h2 {
            color: var(--light-text);
        }
        
        .login-header p {
            color: var(--gray-400);
            transition: color 0.3s ease;
        }
        
        .light-mode .login-header p {
            color: var(--gray-500);
        }
        
        .login-header .logo {
            font-size: 2.5rem;
            color: var(--primary-600);
            margin-bottom: 1rem;
        }
        
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: transparent;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            color: var(--primary-600);
            transform: rotate(20deg);
        }
        
        .light-mode .theme-toggle {
            color: var(--gray-600);
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .login-form .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
            transition: color 0.3s ease;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--dark-700);
            border: 2px solid var(--dark-700);
            border-radius: 0.5rem;
            color: var(--gray-300);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .light-mode .login-form input {
            background: var(--light-input);
            border-color: var(--light-input);
            color: var(--light-text);
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--primary-600);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }
        
        .login-form input::placeholder {
            color: var(--gray-500);
        }
        
        .login-form button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-600);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        .login-form button:hover {
            background: var(--primary-700);
        }
        
        .error {
            margin-top: 1.5rem;
            padding: 0.75rem 1rem;
            background: rgba(220, 38, 38, 0.1);
            border-left: 4px solid #dc2626;
            color: #fca5a5;
            border-radius: 0 0.25rem 0.25rem 0;
            animation: slideUp 0.3s ease-out;
        }
        
        .light-mode .error {
            background: rgba(220, 38, 38, 0.05);
            color: #dc2626;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer-links {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--gray-500);
            transition: color 0.3s ease;
        }
        
        .light-mode .footer-links {
            color: var(--gray-600);
        }
        
        .footer-links a {
            color: var(--primary-600);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="login-container">
        <div class="login-header">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="logo">
                <i class="fas fa-scale-balanced"></i>
            </div>
            <h2>Вход в LegalBot</h2>
            <p>Административная панель</p>
        </div>
        
        <form method="post" action="/admin/login" class="login-form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Логин" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i>
                Войти
            </button>
            
            {% if error %}
            <div class="error">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}
        </form>
        
        <div class="footer-links">
            <p>Нет доступа? <a href="#">Свяжитесь с администратором</a></p>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');
        
        // Проверяем сохранённую тему в localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
