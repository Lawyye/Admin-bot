<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в LegalBot Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1b2f 0%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo-icon {
            font-size: 3.5rem;
            color: #7c3aed;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: white;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid #334155;
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.3);
        }
        
        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        button:hover {
            background: #6d28d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(109, 40, 217, 0.4);
        }
        
        button i {
            font-size: 1.2rem;
        }
        
        .footer-links {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        .footer-links a {
            color: #7c3aed;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer-links a:hover {
            color: #a78bfa;
            text-decoration: underline;
        }
        
        .error {
            margin-top: 15px;
            padding: 12px;
            background: rgba(220, 38, 38, 0.15);
            border-left: 4px solid #dc2626;
            border-radius: 0 6px 6px 0;
            text-align: left;
            color: #fca5a5;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            input, button {
                padding: 12px 15px 12px 45px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-scale-balanced"></i>
            </div>
            <h1>Вход в LegalBot</h1>
            <p class="subtitle">Административная панель</p>
        </div>
        
        <form method="post" action="/admin/login" class="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Логин" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i>
                Войти
            </button>
            
            {% if error %}
            <div class="error">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}
        </form>
        
        <div class="footer-links">
            <p>Нет доступа? <a href="#">Свяжитесь с администратором</a></p>
        </div>
    </div>
</body>
</html>
