<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Заявки LegalBot</h1>
        <button id="toggle-theme">Сменить тему</button>
        <table id="requests-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Телефон</th>
                    <th>Сообщение</th>
                    <th>Дата</th>
                    <th>Статус</th>
                    <th>Документы</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for r in requests %}
                <tr>
                    <td>{{ r['id'] }}</td>
                    <td>{{ r['name'] }}</td>
                    <td>{{ r['phone'] }}</td>
                    <td>{{ r['message'] }}</td>
                    <td>{{ r['created_at'] }}</td>
                    <td>{{ r['status'] }}</td>
                    <td>
                        <ul>
                        {% for d in r['documents'] %}
                            <li><a href="https://api.telegram.org/file/bot{{ bot_token }}/{{ d['file_id'] }}" target="_blank">{{ d['file_name'] }}</a></li>
                        {% endfor %}
                        </ul>
                    </td>
                    <td>
                        <form action="/admin/update" method="post">
                            <input type="hidden" name="request_id" value="{{ r['id'] }}">
                            <select name="status">
                                <option value="new" {% if r['status'] == 'new' %}selected{% endif %}>new</option>
                                <option value="in_progress" {% if r['status'] == 'in_progress' %}selected{% endif %}>in_progress</option>
                                <option value="done" {% if r['status'] == 'done' %}selected{% endif %}>done</option>
                            </select>
                            <input type="text" name="reply" placeholder="Ответ пользователю...">
                            <button type="submit">Сохранить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="/static/admin.js"></script>
</body>
</html>
