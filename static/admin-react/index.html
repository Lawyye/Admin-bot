<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalBot Admin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            600: '#7c3aed',
                            700: '#6d28d9',
                        },
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in',
                        'slide-up': 'slideUp 0.3s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @media (max-width: 767px) {
            .sidebar {
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                height: auto;
                z-index: 50;
                flex-direction: row;
                padding: 0.5rem;
            }
            .sidebar-nav {
                display: flex;
                width: 100%;
                justify-content: space-around;
            }
            .sidebar-nav a {
                flex-direction: column;
                padding: 0.5rem;
                font-size: 0.75rem;
            }
            .sidebar-nav a i {
                margin-right: 0;
                margin-bottom: 0.25rem;
            }
            .sidebar-nav span.count {
                position: absolute;
                top: -5px;
                right: -5px;
            }
            .main-content {
                margin-left: 0;
                padding-bottom: 70px;
            }
            .card {
                padding: 1rem;
            }
            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .status-badge {
                margin-top: 0.5rem;
                align-self: flex-start;
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark-900 text-gray-800 dark:text-gray-200 transition-colors duration-200">
    <div class="flex min-h-screen">
        <!-- Сайдбар -->
        <div class="sidebar bg-white dark:bg-dark-800 shadow-lg w-64 flex-shrink-0 flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-xl font-bold flex items-center">
                    <i class="fas fa-scale-balanced text-primary-600 mr-2"></i>
                    LegalBot Admin
                </h1>
            </div>
            <div class="p-4">
                <div class="relative mb-6">
                    <input type="text" placeholder="Поиск..." 
                        class="w-full pl-10 pr-4 py-2 bg-gray-100 dark:bg-dark-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
                    <i class="fas fa-search absolute left-3 top-2.5 text-gray-500"></i>
                </div>
                <nav class="sidebar-nav">
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium rounded-lg bg-primary-100 dark:bg-dark-700 text-primary-700 dark:text-white mb-2 relative">
                        <i class="fas fa-list mr-3"></i>
                        Все заявки
                        <span class="count bg-gray-200 dark:bg-gray-700 text-xs px-2 py-0.5 rounded-full ml-auto">0</span>
                    </a>
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-700 mb-2 relative">
                        <i class="fas fa-bell mr-3"></i>
                        Новые
                        <span class="count bg-gray-200 dark:bg-gray-700 text-xs px-2 py-0.5 rounded-full ml-auto">0</span>
                    </a>
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-700 mb-2 relative">
                        <i class="fas fa-gears mr-3"></i>
                        В работе
                        <span class="count bg-gray-200 dark:bg-gray-700 text-xs px-2 py-0.5 rounded-full ml-auto">0</span>
                    </a>
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-700 mb-2 relative">
                        <i class="fas fa-check mr-3"></i>
                        Завершенные
                        <span class="count bg-gray-200 dark:bg-gray-700 text-xs px-2 py-0.5 rounded-full ml-auto">0</span>
                    </a>
                </nav>
            </div>
            <div class="mt-auto p-4 border-t border-gray-200 dark:border-gray-700">
                <a href="/admin/logout" class="flex items-center justify-center px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Выйти
                </a>
            </div>
        </div>

        <!-- Основное содержимое -->
        <div class="main-content flex-1 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Все заявки</h2>
                <div class="text-sm text-gray-500 dark:text-gray-400">
                    <i class="far fa-calendar-alt mr-1"></i>
                    <span id="current-date"></span>
                </div>
            </div>

            <div class="bg-white dark:bg-dark-800 rounded-lg shadow p-6">
                <div class="text-center py-8">
                    <i class="fas fa-inbox text-4xl text-gray-400 dark:text-gray-600 mb-3"></i>
                    <h3 class="text-xl font-medium text-gray-700 dark:text-gray-300 mb-1">Нет заявок</h3>
                    <p class="text-gray-500 dark:text-gray-400">Здесь будут отображаться заявки, соответствующие выбранному фильтру</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Установка текущей даты
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('ru-RU', options);
        
        // Адаптивное поведение
        function handleResize() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            if (window.innerWidth < 768) {
                sidebar.classList.add('mobile-sidebar');
                mainContent.classList.add('mobile-content');
            } else {
                sidebar.classList.remove('mobile-sidebar');
                mainContent.classList.remove('mobile-content');
            }
        }
        
        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
</body>
</html>
